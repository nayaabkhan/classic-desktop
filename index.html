<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="./quotes.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            position: relative;
            /*font-family: 'Bookman Old Style', 'URW Bookman', 'URW Bookman L', 'Georgia Pro', Georgia, serif;
            font-family: Charter, 'Bitstream Charter', 'Sitka Text', Cambria, serif;
            font-family: Didot, 'Bodoni MT', 'Noto Serif Display', 'URW Palladio L', P052, Sylfaen, serif;*/
            font-family: 'Iowan Old Style', 'Palatino Linotype', 'URW Palladio L', P052, serif;
            overflow-x: hidden;
        }

        #cd-image {
            width: 100%;
            height: 100%;
            position: absolute;
            object-fit: cover;
        }

        #cd-quote {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 7.5rem;
            text-wrap: balance;
            opacity: 0.8;
            color: hsl(0, 0%, 5%);
            text-transform: capitalize;
            font-variant: small-caps;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            -webkit-backdrop-filter: blur(6px);
        }

        #cd-quote-body {
            max-width: 30ch;
            font-weight: 100;
            font-size: 3rem;
            text-align: center;
        }

        #cd-quote-author {
            font-size: 2rem;
        }

        #cd-quote-author::before {
            content: "â€“ ";
        }
    </style>
</head>

<body>
    <img id="cd-image" src="./images/201739.jpg" />
    <div id="cd-quote">
        <h1 id="cd-quote-body"></h1>
        <p id="cd-quote-author"></p>
    </div>
</body>

</html>
